<!DOCTYPE html>
<html lang="ko">
<head>

</head>
<body>
  <div class="header">
    <h1>가정용 꿀사과</h1>
    <br>
    <p class="head-content">흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다. <br> 질좋은 사과를 저렴하게 즐겨보세요
    </p>
  </div>
  <!-- 구조적으로 그냥 쓰는 것보다 div로 감싸는 게 더 좋음 -->
  <p class="sub-head">확인하세요</p>
  <fieldset>
    <h2>주문 및 배송</h2>
    <p class="main-content"><span class="blue">오후 2시 이전</span>주문건은 당일 발송합니다<br>2시 이후 주문건은 다음날 발송합니다(주말 제외)
    </p>
    <h2> 교환 및 환불</h2>
    <p class="main-content">불만족시 <span class="blue">100% 환불</span>해 드립니다<br>고객센터로 전화주세요
    </p>
  </fieldset>
  <fieldset class="last-content">
    <h2>고객센터</h2>
    <p class="main-content">0000-0000<br>
    </p>
    <span>상담시간 : 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)</span>
  </fieldset>
